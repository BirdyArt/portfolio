<!DOCTYPE html>
<html lang="en">
	<script>
		document.addEventListener("DOMContentLoaded", function(event) {
      
      if (window.innerWidth <= 768) {
        document.getElementsByTagName('BODY')[0].style.cursor = 'default';
      } else {
        var cursor = document.querySelector(".custom-cursor");
        var dot = document.querySelector(".custom-dot");
      }

      var initCursor = false;
      var initDot = false;

      setTimeout(function(){
        var links = document.querySelectorAll("a");
        var buttons = document.querySelectorAll("button")

        for (var i = 0; i < links.length; i++) {
          var selfLink = links[i];

          selfLink.addEventListener("mouseover", function() {
            cursor.classList.add("custom-cursor--link");
            dot.classList.add("custom-cursor--link");

          });
          selfLink.addEventListener("mouseout", function() {
            cursor.classList.remove("custom-cursor--link");
            dot.classList.remove("custom-cursor--link");
          });
        };

        for (var i = 0; i < buttons.length; i++) {
          var selfButton = buttons[i];

          selfButton.addEventListener("mouseover", function() {
            cursor.classList.add("custom-cursor--link");
            dot.classList.add("custom-cursor--link");
          });
          selfButton.addEventListener("mouseout", function() {
            cursor.classList.remove("custom-cursor--link");
            dot.classList.remove("custom-cursor--link");
          });
        };
      },1000);
      

      window.onmousemove = function(e) {
        var mouseX = e.clientX;
        var mouseY = e.clientY;

        if (!initCursor && !initDot) {
          TweenLite.to(cursor, 1, {
            opacity: 0.5
          });
          TweenLite.to(dot, 1, {
            opacity: 1
          });
          initCursor = true;
          initDot = true;
        }

        TweenLite.to(cursor, 0.5, {
          top: mouseY + "px",
          left: mouseX + "px"
        });
        
        TweenLite.to(dot, 0, {
          top: mouseY + "px",
          left: mouseX + "px"
        });
      };

    });
	</script>

		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
